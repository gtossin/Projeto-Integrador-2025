<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFacil - Login</title>
    <!-- Carregando Tailwind CSS CDN para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo suave */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Cabeçalho (Estilo AutoFacil) -->
    <header class="bg-blue-600 shadow-md text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">AutoFacil</h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:text-blue-200 transition duration-150">Página Inicial</a>
                <a href="cadastro.html" class="bg-yellow-400 text-blue-800 font-bold py-1 px-3 rounded-lg hover:bg-yellow-300 transition duration-150">Cadastro</a>
            </nav>
        </div>
    </header>

    <!-- Seção de Login Centralizada e Responsiva -->
    <section class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">
                Acesso de Usuário
            </h2>
            
            <!-- Formulário de Login -->
            <form id="login-form"> 
                
                <div class="space-y-4">
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail:</label>
                        <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm" placeholder="seu.email@exemplo.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                        <input type="password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm" placeholder="Insira sua senha">
                    </div>
                </div>

                <!-- Caixa de Mensagem para Feedback (Substitui alert()) -->
                <div id="message-box" class="mt-6 p-3 rounded-lg text-sm text-center hidden"></div>

                <button type="submit" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Entrar
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Ainda não tem conta? <a href="cadastro.html" class="font-medium text-blue-600 hover:text-blue-700 transition duration-150">Cadastre-se aqui</a>
            </p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 AutoFacil. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <!-- Lógica JavaScript (LocalStorage) -->
    <script>
        // --- FUNÇÃO DE FEEDBACK CUSTOMIZADA (Substitui alert() e confirm()) ---
        function showMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            if (!box) {
                console.warn("Elemento #message-box não encontrado.");
                return;
            }
            box.textContent = message;
            box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'success') {
                box.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                box.classList.add('bg-red-100', 'text-red-700');
            } else {
                box.classList.add('bg-blue-100', 'text-blue-700');
            }
            box.classList.remove('hidden');
        }

        // --- LÓGICA DE LOGIN (RF 1º) ---
        function handleLogin(event) {
            event.preventDefault(); 

            // 1. Pega os valores e remove espaços extras com .trim()
            const email = document.getElementById('email').value.trim(); 
            const password = document.getElementById('password').value; 

            // 2. Tenta buscar a lista de usuários
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // 3. Busca o usuário que corresponde ao e-mail e senha
            const foundUser = users.find(user => 
                // Compara o e-mail digitado com o e-mail SALVO (com .trim() para limpar)
                user.email.trim() === email && user.password === password
            );

            if (foundUser) {
                // Se o usuário foi encontrado:

                // Salva o status de login no localStorage (simulando a sessão)
                localStorage.setItem('loggedInUser', JSON.stringify({
                    name: foundUser.name,
                    email: foundUser.email.trim() // Salva o e-mail limpo
                }));

                showMessage(`Login realizado com sucesso, ${foundUser.name.split(' ')[0]}! Redirecionando...`, 'success');

                // Redireciona para a página inicial após um pequeno atraso
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 700);
                
            } else {
                // Se o usuário não foi encontrado:
                showMessage('Erro: E-mail ou senha incorretos. Por favor, tente novamente.', 'error');
            }
        }
        
        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', function() {
            // Adiciona o listener para o formulário de login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
    </script>
</body>
</html>
