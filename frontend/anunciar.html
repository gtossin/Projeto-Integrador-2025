<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCar - Anunciar Meu Veículo</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
    <header>
        <h1>LinkCar</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="anunciar.html">Anunciar</a> <a href="perfil.html">Meu Perfil</a> 
        </nav>
    </header>

<section class="anuncio-container">
    <h2>Venda Seu Carro na LinkCar!</h2>
    
    <form id="anuncio-form" onsubmit="handleAnuncio(event)">
        
        <fieldset>
            <legend>1. Dados Essenciais</legend>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required placeholder="Ex: Toyota">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required placeholder="Ex: Corolla">

            <label for="versao">Versão:</label>
            <input type="text" id="versao" placeholder="Ex: XEi 2.0 (Opcional)">

            <label for="ano_modelo">Ano de Fabricação/Modelo:</label>
            <input type="text" id="ano_modelo" required placeholder="Ex: 2022/2023" [cite: 6]>

            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" step="any" required placeholder="Ex: 75000.00">

            <label for="localizacao">Localização (Cidade/Estado):</label>
            <input type="text" id="localizacao" required placeholder="Ex: São Paulo, SP">
        </fieldset>
        
    <fieldset>
        <legend>2. Ficha Técnica Básica</legend>
    
        <div class="field-group">
        
            <div class="field-item">
                <label for="combustivel">Combustível:</label>
                <select id="combustivel" required>
                    <option value="">Selecione</option>
                    <option value="Flex">Flex</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>

            <div class="field-item">
                <label for="litragem">Litragem/Motor (Opcional):</label>
                <input type="text" id="litragem" placeholder="Ex: 1.0 ou 2.0 Turbo">
            </div>
        </div>

        <div class="field-group">
            <div class="field-item">
                <label for="cambio_tipo">Tipo de Câmbio:</label>
                <select id="cambio_tipo" required>
                    <option value="">Selecione</option>
                    <option value="manual">Manual</option>
                    <option value="automatico">Automático</option>
                    <option value="automatizado">Automatizado</option>
                    </select>
                </div>

                <div class="field-item">
                    <label for="tracao">Tração (Opcional):</label>
                    <input type="text" id="tracao" placeholder="Ex: Dianteira ou 4x4">
                </div>
            </div>
        </fieldset>

        
        <fieldset>
            <legend>3. Acessórios e Descrição</legend>
            
            <label for="descricao">Descrição Completa do Veículo:</label>
            <textarea id="descricao" rows="4" required placeholder="Ex: Único dono, todas as revisões em dia, nunca batido."></textarea>

            <label for="seguranca">Itens de Segurança (Opcional):</label>
            <textarea id="seguranca" rows="3" placeholder="Ex: 6 Airbags, ABS, ISOFIX..." [cite: 15]></textarea>

            <label for="conforto">Itens de Conforto (Opcional):</label>
            <textarea id="conforto" rows="3" placeholder="Ex: Ar Condicionado Digital, Bancos de Couro..." [cite: 16]></textarea>

            <label for="infotenimento">Itens de Infotenimento (Opcional):</label>
            <textarea id="infotenimento" rows="3" placeholder="Ex: Central Multimídia 10 polegadas, Android Auto/CarPlay..." [cite: 17]></textarea>
        </fieldset>

        <fieldset>
            <legend>4. Fotos do Veículo</legend>
            <p>Adicione fotos de alta qualidade (Mínimo de 3)</p>
            <label for="fotos">Anexar Fotos:</label>
            <input type="file" id="fotos" multiple accept="image/*" required>
        </fieldset>

        <button type="submit">Publicar Anúncio</button>
    </form>
</section>

    <footer>
        <p>&copy; 2025 LinkCar. Todos os direitos reservados.</p>
    </footer>

    </body>
</html>
